<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя Mini App</title>
    <!-- Подключаем VK Bridge и инициализируем его -->
    <script>
        function initBridge() {
            if (window.vkBridge) {
                vkBridge.send('VKWebAppInit');
            } else {
                console.error("VK Bridge не загружен!");
            }
        }
    </script>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js" onload="initBridge()"></script>
</head>
<body>
    <h1>Роскосмос =- Мяу-Мяу -=!</h1>
    <img href="./images/chundra.jpeg">
</body>
</html>
